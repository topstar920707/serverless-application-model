Resources:
  MyDeadLetterQueue:
    Type: AWS::SQS::Queue

  MyStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Definition:
        Comment: A Hello World example of the Amazon States Language using Pass states
        StartAt: Hello
        States:
          Hello:
            Type: Pass
            Result: Hello
            Next: World
          World:
            Type: Pass
            Result: World
            End: true
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Deny
              Action: "*"
              Resource: "*"

      Events:
        CWSchedule:
          Type: Schedule
          Properties:
            Schedule: 'rate(1 minute)'
            Description: test schedule
            Enabled: False
            DeadLetterConfig:
              Arn:
                Fn::GetAtt:
                  - "MyDeadLetterQueue"
                  - "Arn"
            RetryPolicy:
              MaximumRetryAttempts: 2


Outputs:
  MyStateMachineArn:
    Description: "ARN of the State Machine"
    Value:
      Ref: MyStateMachine
  MyScheduleName:
    Description: "Name of the Schedule rule created"
    Value:
      Ref: MyStateMachineCWSchedule
  MyEventRole:
    Description: "ARN of the role created for the Schedule rule"
    Value:
      Ref: MyStateMachineCWScheduleRole
  MyDLQArn:
    Description: "Arn of the dead-letter queue created for the Schedule rule target"
    Value:
      Fn::GetAtt:
        - "MyDeadLetterQueue"
        - "Arn"