Transform: AWS::Serverless-2016-10-31
Resources:
  # Cors is empty
  ApiCorsEmpty:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
      StageName: Stage name

  # Cors not object or string
  ApiCorsNotObjectOrString:
    Type: AWS::Serverless::Api
    Properties:
      Cors: 3
      StageName: Stage name

  # AllowCredentials is empty
  ApiAllowCredentialsEmpty:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowCredentials:
        AllowOrigin: "*"
      StageName: Stage name

  # AllowCredentials is not boolean
  ApiAllowCredentialsNotBoolean:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowCredentials: 3
        AllowOrigin: "*"
      StageName: Stage name

  # AllowHeaders is empty
  ApiAllowHeadersEmpty:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowHeaders:
        AllowOrigin: "*"
      StageName: Stage name

  # AllowHeaders is not a string
  ApiAllowHeadersNotString:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowHeaders: 3
        AllowOrigin: "*"
      StageName: Stage name

  # AllowMethods is empty
  ApiAllowMethodsEmpty:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowMethods:
        AllowOrigin: "*"
      StageName: Stage name

  # AllowMethods not string
  ApiAllowMethodsNotString:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowMethods: 3
        AllowOrigin: "*"
      StageName: Stage name

  # AllowOrigin missing
  ApiAllowOriginMissing:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowCredentials: true
      StageName: Stage name

  # MaxAge empty
  ApiMaxAgeEmpty:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowOrigin: "*"
        MaxAge:
      StageName: Stage name

  # MaxAge not string
  ApiMaxAgeNotString:
    Type: AWS::Serverless::Api
    Properties:
      Cors:
        AllowOrigin: "*"
        MaxAge: 3
      StageName: Stage name
