%YAML 1.1
---
Resources:
  ServerlessApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Auth:
        Authorizers:
          LambdaRequestAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - MyAuthFunction
              - Arn
            Identity: LambdaRequestAuthorizationIdentity
