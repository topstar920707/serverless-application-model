# File: sam.yml
# Version: 0.9

AWSTemplateFormatVersion: '2010-09-09'
Parameters: {}
Resources:
  SQSFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: s3://sam-demo-bucket/queues.zip
      Handler: queue.sqs_handler
      Runtime: python2.7
      Events:
        MySqsQueue:
          Type: SQS
          Properties:
            BatchSize: 10
