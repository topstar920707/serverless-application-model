AWSTemplateFormatVersion: '2010-09-09'
Parameters: {}
Resources:
  DynamoDBFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: s3://sam-demo-bucket/streams.zip
      Handler: stream.ddb_handler
      Runtime: python2.7
      Events:
        MyDDBStream:
          Type: DynamoDB
          Properties:
            BatchSize: 200
            StartingPosition: LATEST