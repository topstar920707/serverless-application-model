Mappings:

Parameters:
  Stage:
    Type: String
    Default: 'beta'
  Deployment:
    Type: String
    Default: 'AllAtOnce'
  Custom:
    Type: String
    Default: 'CustomDeployment'

Resources:
  MinimalFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      AutoPublishAlias: live
      DeploymentPreference:
        Type: TestDeploymentConfiguration