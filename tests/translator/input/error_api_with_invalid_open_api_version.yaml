Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionBody: {}
      OpenApiVersion: '5.0'
      StageName: 'prod'
  Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      CodeUri: s3://bucket/api
      Runtime: nodejs12.x
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: "/"
            Method: ANY
