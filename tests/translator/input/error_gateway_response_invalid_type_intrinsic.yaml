Resources:
  ApiResource:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      GatewayResponses:
        DEFAULT_4XX:
          Fn::Select:
          - 0
          - - ResponseParameters:
                  Headers:
                    Access-Control-Allow-Origin: '''*'''
                    Access-Control-Allow-Methods: '''GET,OPTIONS'''
                    Access-Control-Allow-Headers: '''content-type'''