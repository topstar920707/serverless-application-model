AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Conditions:
  MyCondition:
    Fn::Equals:
      - true
      - false

Resources:
  ConditionFunction:
    Type: 'AWS::Serverless::Function'
    Condition:
      Ref: MyCondition
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
