Parameters:
  Api:
    Type: String
    Default: MyApi

Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/member_portal.zip
      Handler: index.gethtml
      Runtime: nodejs12.x
      Events:
        GetHtml:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId:
              Fn::ImportValue:
                Fn::Sub: ${Api}
