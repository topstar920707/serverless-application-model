Parameters:
  MyAlias:
    Type: String
    Default: ""
Resources:
  InvalidAutoPublishAliasFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.lambda_handler
      CodeUri: s3://bucket/object
      Runtime: python3.7
      AutoPublishAlias:
        Ref: MyAlias
      Events:
        Get:
          Type: Api
          Properties:
            Path: "/path"
            Method: GET
