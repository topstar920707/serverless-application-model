Resources:
  ApiWithEmptyStageName:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionBody: {}
      StageName: ''
  Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      CodeUri: s3://bucket/api
      Runtime: nodejs12.x
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiWithEmptyStageName
            Path: "/"
            Method: ANY
